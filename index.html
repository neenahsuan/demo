<!-- body內容寫HTML內容 -->
<body>
 <button class="bntCss" onclick="clickBnt()">我是按鈕!點我!</button>
</body>

<!-- style是寫css樣式的地方 -->

<style>
	/*bntCss要對應html中的class名稱*/
	.bntCss {
		/*font-size是修改文字大小*/
		font-size: 30px;
		/*color是修改文字顏色*/
		color: red;
	}
</style>

<!-- script是寫javascript的地方 -->

<script>
	//新增一個方法 名稱要對應你畫面的名稱
	function clickBnt() {
		//{}裡面寫這個方法是要做的事情
		//alert是彈出視窗
	alert("你點擊了我~")
	}

</script>

</html>
